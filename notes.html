<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локальное хранилище заметок</title>
    <link rel="stylesheet" href="assets/notes.css">
</head>
<body>
    <article class="cont">
        <h1>What to remember?</h1>
        <label for="title">Название заметки:
            <input type="text" name="title" id="newname"></label>
        <div><label for="text">Текст заметки:
                <textarea name="text" rows="3" cols="200" id="newNote"></textarea></label>
            </div>
            <button class="button">Сохранить</button>
        
        <div id="note"></div>
    </article>
    <script src="script/notes.js"></script>

</body>

</html>
